- name: Inverted Indexing for query answering + Semantic classification on IMDb and MEDLINE
  active: Oct. - Nov. 2015 
  source_code: null
  url: null
  my_favorite: false
  country: iran
  sorting_tags:
    - academic
    - java
    - datascience
  tags:
    - Java
    - Information Retrieval
    - Natural Language Processing (NLP)
  description: >
    <p>As the second project for modern information retrieval course, I evaluated the performance of two supervised binary
    classification algorithms on the IMDb movie reviews dataset with a bag of words model. The classification algorithms 
    are KNN and Naïve Bayes. In addition to that, I did the same on the MEDLINE medical prescriptions dataset as 
    a multi-class classification task. Both were evaluated and compared using F1 score and area under ROC curve. Data 
    cleaning, tokenization, vectorization, stemming, and the classification algorithms (KNN and Naive Bayes) were all 
    implemented from scratch as a requirement for the course. </p>

    <p>As the first course project, I implemented a inverse indexing and query engine. Tokenization, stemming, vectorization
    with TF-IDF model, and processing queries were all implemented in Java from scratch. 
    </p>
