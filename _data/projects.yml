- name: Sequence 2 Script
  active: March. - May. 2019
  source_code: https://github.com/sequence2script/sequence2script.github.io
  url: https://www.psychpgxlab.com/projects/sequence2script
  my_favorite: true
  country: canada
  sorting_tags:
    - hackathon
    - python
    - production
  tags:
    - Python
    - AWS
    - Postgresql
    - Leadership
    - Startup
  description: >
    <p>This project started in March 2019 in the Neuro Nexus hackathon. I was in the team until May that year when the project
    finished, afterwards, I decided to leave the team for several reasons. We created a tool to assist laboratories 
    and clinicians with translating pharmacogenomic testing results into clinically useful recommendations. The recommendations
    are based on expert guidelines developed by the Clinical Pharmacogenetics Implementation Consortium (CPIC) and the Royal 
    Dutch Association for the Advancements of Pharmacy - Pharmacogenetics Working Group (DPWG). </p>

    <p>This project was my first Canadian leadership experience which boosted my confidence to work in a professional international
    environment. In the first meeting we had, I took the initiative, using my experience with Nivad Cloud, to lead a brainstorming
    session to come up with a solution, set the goals and milestones, and assign tasks to team members. We decided to create an
    <a href="https://sequence2script.github.io/" target="_new">online tool</a> with an intuitive and simple interface for clinicians
    and laboratories to use. <a href="https://github.com/sequence2script/sequence2script.github.io">Masoud</a> and Patrick 
    designed and implemented the front-end and the report structure with input from the product owner (also called challenge champion),
    Dr. Chad Bousman. Patrick also designed the logo, pamphlets, the poster, and the demo day presentation given his designing experience. 
    <a href="https://www.linkedin.com/in/nima-miryeganeh/" target="_blank">Nima</a> and I created the backend 
    using Python. I deployed it as a lambda function with a serverless architecture on AWS. I taught <a href="https://www.linkedin.com/in/nicolas-mora-a54245105/" target="_new">Nicolas</a> and <a href="https://www.linkedin.com/in/elzanne-venter/" target="_new">Elzanne</a> 
    some basics of working with Amazon RDS service as they were in charge of cleaning and transforming the data from the sources
    into a relational model for the backend to use.</p>

    <p>
    I created a positive atmosphere and a balance during the development of the project where every one felt useful, always having
    something meaningful to do while not being overwhelmed by the amount of work left. 
    I made sure that everyone had freedom of decision making in their sub-team while having clear boundaries for who should do what.
    We managed to create a complete working prototype while perfectly meeting the deadline with not much pressure.
    On the last night before the demo day, I called for a last brainstoriming meeting to plan the presentation. We summarized 
    what is the problem we are solving and to reflect and enumerate the most important strengths of our solution. Patrick and 
    Elzanne did a fantastic job of presenting the project to the judges and the general public on the demo day.
    </p>

    <p>What I took from doing this project was much more about leadership and soft skills in general, though I experimented 
    and learned technical skills such as AWS as well.</p>

    <p>P.S. I just noticed that the names of three team members (Nima, Masoud, and me) are removed from the development team
    list, basically not giving us credit for what we did for the project. It is quite immoral, isn't it? </p>
- name: Nivad Cloud
  active: Sep. 2015 - Dec. 2017
  source_code: null
  url: https://nivad.cloud/
  my_favorite: true
  country: iran
  sorting_tags:
    - commercial
    - python
    - java
    - production
  tags:
    - Python
    - Django
    - PostgreSQL
    - Redis
    - Android
    - Java
  description: >
    <p>I co-founded Nivad Cloud startup as a BaaS solution offering secure in-app purchases as its first and 
    most successful and innovative service. I learned and practiced a huge deal of soft skills while 
    managing this project ranging from negotiations, to conflict resolution, to making engaging presentations, 
    to customers, to basic financial management, and how to wear multiple hats but not too many. We sponsored
    PyCon in Tehran as well as a nation-wide hackathon which I did the negotiations for. Also, 
    I made great progress in my technical skills as well. I designed and developed the RESTful API up to 
    best practices and the industry standards, created the front-end and backend of the management dashboard, 
    designed the database, and deployed the service on the servers. I had an amazing journey from starting 
    a hobby side project to growing it into a successful startup serving thousands of customers in production.</p>
    
    <p>From a technical view, I had an amazing learning experience in a variety of backend development and
    maintenance as well. I learned how to set up an Nginx reverse proxy, keep services alive on docker,
    and how to manage SSL certificates. I had to separate API and the users' dashboard separate to achieve
    higher availability and much higher performance for the API. I learned how to properly use redis key-value
    store to lower the overheads on API calls to make them as fast as possible without losing any accounting data.
    I also used it to cache the results of sluggish queries. I learned how to leverage Celery to run computationally
    intensive tasks asynchronously as well as running periodic tasks such as issuing invoices and processing 
    transactions at the end of the day. </p>

    <p>This is one of the most influential projects on my professional path. I gained plenty of technical 
    skills and soft skills. But more importantly, I expanded my network, came out of my bubble and communicated 
    with people of quite different backgrounds (as customers, investors, job applicants, etc). I developed an 
    entrepreneurial/business vision which even helped me to be successful in the stock market today. Overall, 
    despite all the mistakes and shortcomings, I believe that this project made me stronger and wiser.</p>
